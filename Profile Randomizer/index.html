<!DOCTYPE html>
<html>
<head>
    <title>Profile Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="box1">
            <img id="profileImage" alt="No Image or Info"> 
        </div>

        <div class="box2">
            <button id="btnRandomize" class="buttons">RANDOMIZE</button>
            <button id="btnDelete" class="buttons">DELETE</button>
        </div>

        <div class="box3">
            <p class="form">Name: </p>
            <p id="username" class="info"></p>

            <p class="form">Course/Block: </p>
            <p id="course" class="info"></p>

            <p class="form">COR Number: </p>
            <p id="cor" class="info"></p>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
